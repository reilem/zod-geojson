name: Checks

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    run_checks:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Setup PNPM
              uses: pnpm/action-setup@v3

            - name: Install Dependencies
              run: pnpm install

            - name: Typecheck
              run: pnpm run typecheck

            - name: Prettier Check
              run: pnpm run prettiercheck

            - name: Test
              run: pnpm run test
